<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ask with the Gemini API</title>
  </head>

  <body>
    <main>
      <h1>Ask with the Gemini API</h1>
      <form>
        <div class="image-picker">
          <label class="image-choice">
            <input
              type="radio"
              checked
              name="chosen-image"
              value="https://miro.medium.com/v2/resize:fit:1358/0*9ToWmeRH2_mgrDss"
            />
            <img
              src="https://miro.medium.com/v2/resize:fit:1358/0*9ToWmeRH2_mgrDss"
            />
          </label>
          <label class="image-choice">
            <input
              type="radio"
              name="chosen-image"
              value="https://logowik.com/content/uploads/images/laravel8530.jpg"
            />
            <img
              src="https://logowik.com/content/uploads/images/laravel8530.jpg"
            />
          </label>
          <label class="image-choice">
            <input
              type="radio"
              name="chosen-image"
              value="https://media.licdn.com/dms/image/D4D12AQH33qmM-jJgmA/article-cover_image-shrink_600_2000/0/1679314436013?e=2147483647&v=beta&t=rwj_uNrZ5LuxUl_ZLXmBC6zXwk2PvxlXdQ1Bs1rN3CA"
            />
            <img
              src="https://media.licdn.com/dms/image/D4D12AQH33qmM-jJgmA/article-cover_image-shrink_600_2000/0/1679314436013?e=2147483647&v=beta&t=rwj_uNrZ5LuxUl_ZLXmBC6zXwk2PvxlXdQ1Bs1rN3CA"
            />
          </label>
        </div>
        <div class="prompt-box">
          <label>
            <input
              name="prompt"
              placeholder="Enter instructions here"
              type="text"
              value="Provide a recipe for the baked goods in the image"
            />
          </label>
          <button type="submit">Go</button>
        </div>
      </form>
      <p class="output">(Results will appear here)</p>
    </main>

    <script type="module" src="/main.js"></script>
  </body>
</html>
